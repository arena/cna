about:
  title: "About CNA Friend"
  sections:
    who:
      title: "Who is this for?"
      text: "This app is designed for CNA students preparing for their skills test. Whether you're just learning the skills or getting ready for exam day, this tool helps you practice and get faster."
      share_prompt: "Know someone studying for the CNA Skills Test?"
    
    why:
      title: "Why this app exists"
      text: "This exists os that you can focus on practicing the skills instead of trying to find the page they're on and then looking for a timer to start."
    
    usage:
      title: "How to use this app"
      items:
        - title: "Practice with fellow students"
          description: "Use the evaluation buttons to mark each step as you watch each other perform skills"
        - title: "Prep for the Credentia timed skills test"
          description: "Run through 5-skill practice tests with the 30-minute timer"
        - title: "Study individual skills"
          description: "Browse all 22 skills with helpful tips and use the practice timer to track your progress"

    reference:
      title: "Skills Reference"
      text: "The app includes all 22 skills from the Nevada CNA test bank. Derived from the Credentia Nevada published skills list as directly as humanly possible. NOTE: Supplies and tips were added for your convenience but are not part of the official skills."
      links:
        - text: "credentia.com/test-takers/nv/"
          url: "https://credentia.com/test-takers/nv/"
        - text: "kb-nv.credentia.com/en/article/skills"
          url: "https://kb-nv.credentia.com/en/article/skills"
    
    pricing:
      title: "Free to Use"
      text: "This app is free to use. Share it with any CNA student who could benefit from it!"
    
    feedback:
      title: "Contribute"
      text: "See something that could be better? Do the skills need to be updated to match the current Credentia or Nursing Board's published set? Your feedback and contributions are welcome. The app is offered freely under the GNU AFFERO GENERAL PUBLIC LICENSE"
    
    disclaimer:
      title: "Important Disclaimer"
      text: "This app is for study purposes only. Students should always defer to the official skills checklist and requirements published by their state nursing board and testing organization (such as Credentia). The content here is meant to supplement your studies, not replace official materials."
      
    footer:
      text: "Created by students for students"

